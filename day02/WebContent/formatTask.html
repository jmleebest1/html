<!--
   <노을>      : 제목 태그, 하이라이트
   이환천 지음   : 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
            
   매일매일      : ↓ 단락태그, 기울이기, 굵게
   이기려고
   
   아둥바둥
   살다보니
   
   매일져도
   아름다운
   
   노을처럼
   살고싶네
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서식태그 - 실습</title>
</head>
<body>
	<h2><mark><sup> 노을</sup></mark></h2>
	<h3>이환천 <sub>지음</sub></h3>
	<p>
		<strong><i><q>매일매일</q></i></strong><br>
		<strong><b><ins>이기려고</ins></b></strong>
	</p>
	<p>
	 	<strong><em><q>아둥바둥</q></em><br></strong>
	 	<strong><ins>살다보니</ins></strong>
	</p>
	<p>
		<strong><i>&quot;매일져도&quot;</i></strong><br>
		<strong><b>아름다운</b></strong>
	</p>
	<p>
		<strong><em>&quot;노을처럼&quot;</em></strong><br>
		<strong><mark>살고싶네</mark></strong>
	</p>
</body>
</html>
