	보통 링크라고 부르며, <a>태그를 사용한다.
	
	<a href="페이지의 경로, 사이트 주소" target="출력할 창"></a>
	
	_black : 새 창이나 새 탭으로 열기
	_self : 현재 창
	_parent : 부모 창
	
 -->
